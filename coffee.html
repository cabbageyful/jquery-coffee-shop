<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td id="price_espresso">$3.25</td>
                <td id="price_latte">$4.15</td>
                <td id="price_hc">$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>
    "use strict";

    var drinksOrdered = [];
    var drinkTotal = 0;
    var espresso = $('#espresso');
    var latte = $('#latte');
    var hc = $('#hot-chocolate');
    var swapMe = $('#coffee_image');
    swapMe.attr('src', 'static/coffee_beans.jpg');
    

    var myRevenueMessage = $("#revenue");
    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    // myImage.addEventListener('click', function () {
    //     return makeCoffee();
    // });
    swapMe.click(function () {
        return makeCoffee('brew');
    });

    espresso.click(function () {
        return makeCoffee('espresso');
    });

    latte.click(function () {
        return makeCoffee('latte');
    });

    hc.click(function () {
        return makeCoffee('hot chocolate');
    });

    function makeCoffee(drinkType) {
         drinksOrdered.push(drinkType);
         console.log(drinksOrdered);

         swapMe.attr("src", "static/coffee_machine.jpg");
         setTimeout(function() { swapMe.attr('src', "static/coffee_mug.jpg"); }, 1500);
         setTimeout(function() { swapMe.attr('src', "static/coffee_beans.jpg"); }, 2500);

         revenue();
    }

    function revenue(){
        drinkTotal += prices[drinksOrdered[drinksOrdered.length-1]];
                // finds last item added, uses it as the key to grab value from prices
                // and adds & updates the drink total. 

        myRevenueMessage.html('The revenue for today is $' + drinkTotal.toFixed(2));
    }

    
</script>

</body>
</html>
